<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colne_design.css">
    
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <form>
                <input type="email" class="form-control" placeholder="Email address or phone number">
                <input type="password" class="form-control" placeholder="Password">
                <button type="submit" class="btn login-btn btn-block">Log in</button>
                <div class="text-center mt-3">
                    <a href="#" class="forgot-password">Forgotten password?</a>
                </div>
                <hr>
                <button type="button" class="btn create-account btn-block">Create new account</button>
            </form>
            <a href="#" class="footer-link mt-3">Create a Page for a celebrity, brand or business.</a>
        </div>
    </div>
    
</body>
</html>
